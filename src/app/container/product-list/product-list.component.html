<div class="product-list">
  <div class="card" *ngFor="let product of products">
    <img [src]="product.imageURL" alt="{{ product.name }}">
    <div class="card-content">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p><strong>Brand:</strong> {{ product.brand }}</p>
      <p><strong>Category:</strong> {{ product.category }}</p>
      <p><strong>Price:</strong> ${{ product.price }}</p>
      <p><strong>Available:</strong> <span [ngStyle]="{color:  product.is_in_inventory? 'green' : 'red'}">{{ product.is_in_inventory ? ' In stock' : ' Out of stock' }}</span></p>
      <p *ngIf="product.is_in_inventory"><strong>Items left:</strong> {{ product.items_left }}</p>
    </div>
  </div>
</div>
