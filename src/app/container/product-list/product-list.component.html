<app-filter
  [all]="allProductsCount" 
  [inSotck]="inStockCount" 
  [outOfStock]="outOfStockCount"
  (selectedFilterRadioButtonChnaged)="onFilterChanged($event)"
></app-filter>
<div class="product-list">
  <div *ngFor="let product of filteredProducts" >
    <app-product [product]="product" *ngIf="searchFilterValue === '' || product.name?.toLowerCase()?.includes(searchFilterValue.toLowerCase()) ? true : false"></app-product>
  </div>
</div>
