<img [src]="product.pImage" width="300" height="300">
<p>Name: {{ product.name }}</p>
<p>Price: ${{ product.price }}</p>
<p>Color: {{ product.color }}</p>
<p>Discounted Price: {{ getDiscountedPrice().toFixed(2)}}</p>
<p>{{product.inStock > 0 ? 'Only ' + product.inStock + ' item left' : 'Not in stock' }}</p>
<button [disabled]="product.inStock <= 0">Buy Now</button>
<input bind-value="name" [attr.aria-hidden]="">
